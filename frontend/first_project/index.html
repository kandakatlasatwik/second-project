<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Todo List</h2>
        <div class="flex mb-4">
            <input id="todo-input" type="text" placeholder="Add a new task" class="flex-1 border border-gray-300 rounded-l px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="add-btn" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600 transition">Add</button>
        </div>
        <ul id="todo-list" class="space-y-2"></ul>
    </div>
    <script>
        const input = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');

        addBtn.addEventListener('click', addTodo);
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTodo();
        });

        function addTodo() {
            const task = input.value.trim();
            if (task === '') return;
            const li = document.createElement('li');
            li.className = "flex items-center justify-between bg-gray-50 px-4 py-2 rounded shadow";
            li.innerHTML = `
        <span>${task}</span>
        <button class="delete-btn bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 transition">Delete</button>
      `;
            li.querySelector('.delete-btn').onclick = () => li.remove();
            todoList.appendChild(li);
            input.value = '  ';
        }
    </script>
</body>

</html>
