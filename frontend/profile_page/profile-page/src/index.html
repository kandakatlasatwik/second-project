<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="container">
        <header class="profile-header">
            <img src="path/to/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
            <h1 class="user-name">John Doe</h1>
            <p class="user-bio">Web Developer | Tech Enthusiast | Lifelong Learner</p>
        </header>
        <section class="social-media">
            <h2>Connect with me:</h2>
            <ul class="social-links">
                <li><a href="https://twitter.com/username" target="_blank">Twitter</a></li>
                <li><a href="https://github.com/username" target="_blank">GitHub</a></li>
                <li><a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
